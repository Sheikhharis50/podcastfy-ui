<!DOCTYPE html>
<html>
  <head>
    <title>Podcast Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
    <style>
      /* Modern styling */
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f5f5f7;
        color: #1d1d1f;
        margin: 0;
        padding: 0;
      }
      
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px;
        display: grid;
        gap: 40px;
        box-sizing: border-box;
      }
      
      @media (max-width: 768px) {
        .container {
          grid-template-columns: 1fr;
        }
      }
      
      h1 {
        font-weight: 600;
        font-size: 2.5rem;
        margin-bottom: 1.5rem;
        grid-column: 1 / -1;
        text-align: center;
      }
      
      .form-section {
        background: white;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        width: 100%;
        box-sizing: border-box;
      }
      
      .api-keys-section {
        background: white;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      }
      
      .form-group {
        margin-bottom: 20px;
        width: 100%;
        box-sizing: border-box;
      }
      
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #1d1d1f;
      }
      
      input,
      textarea,
      select {
        width: 100%;
        padding: 12px;
        border: 1px solid #d1d1d6;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.2s;
        box-sizing: border-box;
        margin: 0;
      }
      
      input:focus,
      textarea:focus,
      select:focus {
        outline: none;
        border-color: #0071e3;
        box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.1);
      }
      
      button {
        background-color: #0071e3;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s;
        width: 100%;
      }
      
      button:hover {
        background-color: #0077ed;
      }
      
      .info-text {
        font-size: 13px;
        color: #86868b;
        margin-top: 6px;
      }
      
      .error {
        color: #ff3b30;
        margin-top: 8px;
        font-size: 14px;
      }
      
      /* Loading overlay */
      .loading-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.7);
        z-index: 1000;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      
      .loading-overlay.active {
        display: flex;
      }
      
      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 4px solid white;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      .loading-text {
        color: white;
        font-size: 18px;
      }
      
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      
      /* Result section */
      .result-section {
        display: none;
        grid-column: 1 / -1;
        background: white;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      }
      
      .result-section.active {
        display: block;
      }
      
      .audio-player {
        width: 100%;
        margin-top: 20px;
      }
      
      .api-key-input {
        display: flex;
        gap: 10px;
        align-items: center;
      }
      
      .api-key-input input {
        flex: 1;
      }
      
      .save-button {
        background-color: #34c759;
        padding: 12px 20px;
        width: auto;
      }
      
      .url-input-container {
        position: relative;
        width: 100%;
        box-sizing: border-box;
      }
      
      .url-preview-container {
        margin-top: 12px;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      
      .url-preview-item {
        display: flex;
        align-items: center;
        padding: 8px 12px;
        background: #f5f5f7;
        border-radius: 8px;
        gap: 12px;
        animation: slideIn 0.2s ease-out;
      }
      
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-8px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .url-preview-item img {
        width: 16px;
        height: 16px;
        border-radius: 4px;
      }
      
      .url-preview-item .url-title {
        flex: 1;
        font-size: 14px;
        color: #1d1d1f;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      
      .url-preview-item .remove-url {
        background: none;
        border: none;
        padding: 4px;
        color: #86868b;
        cursor: pointer;
        width: auto;
        transition: color 0.2s;
      }
      
      .url-preview-item .remove-url:hover {
        color: #ff3b30;
      }
      
      .url-input {
        min-height: 100px;
        resize: vertical;
        font-family: inherit;
        line-height: 1.5;
      }
      
      .url-helper {
        position: absolute;
        right: 12px;
        bottom: 12px;
        font-size: 12px;
        color: #86868b;
      }
      
      .parse-urls-btn {
        background-color: #f5f5f7;
        color: #1d1d1f;
        margin-top: 8px;
      }
      
      .parse-urls-btn:hover {
        background-color: #e5e5ea;
      }
      
      .clear-form-btn:hover {
        background-color: #ff3b30 !important;
        opacity: 1 !important;
      }
      
      /* Add transition for form fields */
      input,
      textarea,
      select {
        transition: all 0.2s ease;
      }
      
      /* Add visual feedback for saved state */
      input:not(:placeholder-shown),
      textarea:not(:placeholder-shown) {
        border-color: #34c759;
      }
      
      .advanced-settings-toggle {
        width: 100%;
        background: #f5f5f7;
        color: #1d1d1f;
        border: none;
        padding: 12px;
        border-radius: 8px;
        font-weight: 500;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
      }
      
      .advanced-settings-toggle:hover {
        background: #e5e5ea;
      }
      
      .advanced-settings {
        background: #f5f5f7;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 20px;
      }
      
      .advanced-settings.hidden {
        display: none;
      }
      
      .settings-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
      }
      
      .full-width {
        grid-column: 1 / -1;
      }
      
      .tag-container {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-top: 8px;
      }
      
      .tag {
        padding: 6px 12px;
        background: white;
        border-radius: 16px;
        font-size: 14px;
        cursor: pointer;
        user-select: none;
        border: 1px solid #d1d1d6;
      }
      
      .tag.selected {
        background: #0071e3;
        color: white;
        border-color: #0071e3;
      }
      
      input[type='range'] {
        width: 100%;
        margin-bottom: 8px;
      }
      
      #creativityValue {
        font-size: 14px;
        color: #86868b;
      }
      
      .attribution {
        grid-column: 1 / -1;
        text-align: center;
      }
      
      .mode-selector {
        grid-column: 1 / -1;
        display: flex;
        justify-content: center;
        gap: 12px;
        margin-bottom: 32px;
      }
      
      .mode-button {
        background: white;
        border: 1px solid #d1d1d6;
        padding: 12px 24px;
        border-radius: 24px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        min-width: 160px;
        color: #1d1d1f;
      }
      
      .mode-button:hover {
        background: #f5f5f7;
      }
      
      .mode-button.active {
        background: #0071e3;
        color: white;
        border-color: #0071e3;
      }
      
      /* Smooth transitions for form visibility */
      .form-section {
        transition: opacity 0.3s ease;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>AI Podcast Generator</h1>

      <div class="form-section">
        <form id="podcastForm">
          <div class="form-group">
            <label for="urls">Enter URLs</label>
            <div class="url-input-container">
              <textarea id="urlInput" class="url-input" placeholder="Paste one or multiple URLs (each URL on a new line or separated by commas)"></textarea>
              <span class="url-helper">Press Enter to add URLs</span>
            </div>
            <button type="button" class="parse-urls-btn" id="parseUrlsBtn">Parse URLs</button>
            <div class="url-preview-container" id="urlPreviewContainer"></div>
            <input type="hidden" id="urls" name="urls" required />
          </div>

          <div class="form-group">
            <label for="text">Text</label>
            <input type="text" id="text" name="text" />
          </div>

          <button type="submit">Generate Podcast</button>
        </form>
      </div>

      <div class="result-section" id="resultSection">
        <h2>Your Generated Podcast</h2>
        <div id="podcastDetails"></div>
        <audio controls class="audio-player" id="audioPlayer">Your browser does not support the audio element.</audio>
      </div>

      <div class="attribution">
        Powered by
        <a href="http://podcastfy.ai" target="_blank">podcastfy.ai</a>
      </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
      <div class="spinner"></div>
      <div class="loading-text">Generating your podcast...</div>
    </div>

    <script>
      document.getElementById('podcastForm').addEventListener('submit', async (e) => {
        e.preventDefault()
      
        const loadingOverlay = document.getElementById('loadingOverlay')
        const resultSection = document.getElementById('resultSection')
      
        loadingOverlay.classList.add('active')
      
        const formData = new FormData(e.target)
      
        try {
          const response = await fetch('/', {
            method: 'POST',
            body: formData
          })
      
          const result = await response.json()
      
          if (result.error) {
            throw new Error(result.error)
          }
      
          document.getElementById('podcastDetails').textContent = result.details
          document.getElementById('audioPlayer').src = result.audio_url
          resultSection.classList.add('active')
        } catch (error) {
          alert('Error: ' + error.message)
        } finally {
          loadingOverlay.classList.remove('active')
        }
      })
      
      const urlInput = document.getElementById('urlInput')
      const urlPreviewContainer = document.getElementById('urlPreviewContainer')
      const parseUrlsBtn = document.getElementById('parseUrlsBtn')
      const hiddenUrlInput = document.getElementById('urls')
      
      let urlList = []
      
      function isValidUrl(string) {
        try {
          new URL(string)
          return true
        } catch (_) {
          return false
        }
      }
      
      function extractUrls(text) {
        // Split by common separators (newlines, commas, spaces)
        const potentialUrls = text.split(/[\n,\s]+/)
        return potentialUrls.map((url) => url.trim()).filter((url) => url && isValidUrl(url))
      }
      
      function getFaviconUrl(url) {
        const hostname = new URL(url).hostname
        return `https://www.google.com/s2/favicons?domain=${hostname}&sz=32`
      }
      
      function createUrlPreview(url) {
        const div = document.createElement('div')
        div.className = 'url-preview-item'
      
        const favicon = document.createElement('img')
        favicon.src = getFaviconUrl(url)
        favicon.alt = ''
      
        const urlTitle = document.createElement('span')
        urlTitle.className = 'url-title'
        urlTitle.textContent = url
      
        const removeBtn = document.createElement('button')
        removeBtn.className = 'remove-url'
        removeBtn.innerHTML = 'Ã—'
        removeBtn.onclick = () => {
          div.remove()
          urlList = urlList.filter((u) => u !== url)
          updateHiddenInput()
        }
      
        div.appendChild(favicon)
        div.appendChild(urlTitle)
        div.appendChild(removeBtn)
      
        return div
      }
      
      function updateHiddenInput() {
        hiddenUrlInput.value = urlList.join(',')
      }
      
      function addUrls(urls) {
        urls.forEach((url) => {
          if (!urlList.includes(url)) {
            urlList.push(url)
            urlPreviewContainer.appendChild(createUrlPreview(url))
          }
        })
        updateHiddenInput()
      }
      
      urlInput.addEventListener('paste', (e) => {
        // Allow the paste to happen, then parse on next tick
        setTimeout(() => {
          const urls = extractUrls(urlInput.value)
          addUrls(urls)
          urlInput.value = ''
        }, 0)
      })
      
      parseUrlsBtn.addEventListener('click', () => {
        const urls = extractUrls(urlInput.value)
        addUrls(urls)
        urlInput.value = ''
      })
      
      urlInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault()
          const urls = extractUrls(urlInput.value)
          addUrls(urls)
          urlInput.value = ''
        }
      })
      
      function saveFormData() {
        const formData = {
          text: document.getElementById('text').value,
          urls: urlList // From URL handling code
        }
        localStorage.setItem('podcastFormData', JSON.stringify(formData))
      }
      
      function loadFormData() {
        const savedData = localStorage.getItem('podcastFormData')
        if (savedData) {
          const formData = JSON.parse(savedData)
      
          document.getElementById('text').value = formData.text || ''
      
          // Load URLs
          if (formData.urls && Array.isArray(formData.urls)) {
            urlList = formData.urls
            urlList.forEach((url) => {
              urlPreviewContainer.appendChild(createUrlPreview(url))
            })
            updateHiddenInput()
          }
        }
      }
      
      const formFields = ['text']
      
      formFields.forEach((fieldId) => {
        document.getElementById(fieldId).addEventListener('input', saveFormData)
      })
      
      // Make sure to call loadFormData when the page loads
      window.addEventListener('load', () => {
        // Load API keys (existing code)
        ;['gemini', 'openai', 'elevenlabs'].forEach((service) => {
          const savedKey = localStorage.getItem(`${service}_key`)
          if (savedKey) {
            document.getElementById(`${service}_key`).value = savedKey
          }
        })
      
        // Load form data
        loadFormData()
      })
      
      // Handle tag selection
      document.querySelectorAll('.tag-container').forEach((container) => {
        container.addEventListener('click', (e) => {
          if (e.target.classList.contains('tag')) {
            e.target.classList.toggle('selected')
            saveFormData()
          }
        })
      })
    </script>
  </body>
</html>
