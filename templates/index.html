<!DOCTYPE html>
<html>
  <head>
    <title>Podcast Generator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Modern styling */
      body {
        font-family: "Inter", sans-serif;
        background-color: #f5f5f7;
        color: #1d1d1f;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 40px;
      }

      @media (max-width: 768px) {
        .container {
          grid-template-columns: 1fr;
        }
      }

      h1 {
        font-weight: 600;
        font-size: 2.5rem;
        margin-bottom: 1.5rem;
        grid-column: 1 / -1;
        text-align: center;
      }

      .form-section {
        background: white;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      }

      .api-keys-section {
        background: white;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #1d1d1f;
      }

      input,
      textarea,
      select {
        width: 100%;
        padding: 12px;
        border: 1px solid #d1d1d6;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.2s;
      }

      input:focus,
      textarea:focus,
      select:focus {
        outline: none;
        border-color: #0071e3;
        box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.1);
      }

      button {
        background-color: #0071e3;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s;
        width: 100%;
      }

      button:hover {
        background-color: #0077ed;
      }

      .info-text {
        font-size: 13px;
        color: #86868b;
        margin-top: 6px;
      }

      .error {
        color: #ff3b30;
        margin-top: 8px;
        font-size: 14px;
      }

      /* Loading overlay */
      .loading-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.7);
        z-index: 1000;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .loading-overlay.active {
        display: flex;
      }

      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 4px solid white;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      .loading-text {
        color: white;
        font-size: 18px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Result section */
      .result-section {
        display: none;
        grid-column: 1 / -1;
        background: white;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      }

      .result-section.active {
        display: block;
      }

      .audio-player {
        width: 100%;
        margin-top: 20px;
      }

      .api-key-input {
        display: flex;
        gap: 10px;
        align-items: center;
      }

      .api-key-input input {
        flex: 1;
      }

      .save-button {
        background-color: #34c759;
        padding: 12px 20px;
        width: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>AI Podcast Generator</h1>

      <div class="form-section">
        <form id="podcastForm">
          <div class="form-group">
            <label for="urls">Enter URLs (comma-separated)</label>
            <input type="text" id="urls" name="urls" required />
          </div>

          <div class="form-group">
            <label for="podcast_name">Podcast Name</label>
            <input type="text" id="podcast_name" name="podcast_name" required />
          </div>

          <div class="form-group">
            <label for="podcast_tagline">Podcast Tagline</label>
            <input
              type="text"
              id="podcast_tagline"
              name="podcast_tagline"
              required
            />
          </div>

          <div class="form-group">
            <label for="tts_model">Text-to-Speech Model</label>
            <select id="tts_model" name="tts_model">
              <option value="gemini">Google TTS (GEMINI_API_KEY)</option>
              <option value="edge">Microsoft Edge TTS (Free)</option>
              <option value="openai">OpenAI TTS (OPENAI_API_KEY)</option>
              <option value="elevenlabs">
                ElevenLabs (ELEVENLABS_API_KEY)
              </option>
            </select>
            <p class="info-text">Select your preferred text-to-speech model</p>
          </div>

          <div class="form-group">
            <label for="user_instructions">User Instructions</label>
            <textarea
              id="user_instructions"
              name="user_instructions"
              rows="4"
              required
            ></textarea>
            <p class="info-text">
              Provide any specific instructions for the podcast generation
            </p>
          </div>

          <button type="submit">Generate Podcast</button>
        </form>
      </div>

      <div class="api-keys-section">
        <h2>API Keys</h2>
        <div class="form-group">
          <label for="gemini_key">Google (Gemini) API Key</label>
          <div class="api-key-input">
            <input type="password" id="gemini_key" />
            <button class="save-button" onclick="saveApiKey('gemini')">
              Save
            </button>
          </div>
        </div>

        <div class="form-group">
          <label for="openai_key">OpenAI API Key</label>
          <div class="api-key-input">
            <input type="password" id="openai_key" />
            <button class="save-button" onclick="saveApiKey('openai')">
              Save
            </button>
          </div>
        </div>

        <div class="form-group">
          <label for="elevenlabs_key">ElevenLabs API Key</label>
          <div class="api-key-input">
            <input type="password" id="elevenlabs_key" />
            <button class="save-button" onclick="saveApiKey('elevenlabs')">
              Save
            </button>
          </div>
        </div>
      </div>

      <div class="result-section" id="resultSection">
        <h2>Your Generated Podcast</h2>
        <div id="podcastDetails"></div>
        <audio controls class="audio-player" id="audioPlayer">
          Your browser does not support the audio element.
        </audio>
      </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
      <div class="spinner"></div>
      <div class="loading-text">Generating your podcast...</div>
    </div>

    <script>
      document
        .getElementById("podcastForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const loadingOverlay = document.getElementById("loadingOverlay");
          const resultSection = document.getElementById("resultSection");

          loadingOverlay.classList.add("active");

          const formData = new FormData(e.target);
          formData.append(
            "gemini_key",
            document.getElementById("gemini_key").value
          );
          formData.append(
            "openai_key",
            document.getElementById("openai_key").value
          );
          formData.append(
            "elevenlabs_key",
            document.getElementById("elevenlabs_key").value
          );

          try {
            const response = await fetch("/", {
              method: "POST",
              body: formData,
            });

            const result = await response.json();

            if (result.error) {
              throw new Error(result.error);
            }

            document.getElementById("podcastDetails").textContent =
              result.details;
            document.getElementById("audioPlayer").src = result.audio_url;
            resultSection.classList.add("active");
          } catch (error) {
            alert("Error: " + error.message);
          } finally {
            loadingOverlay.classList.remove("active");
          }
        });

      function saveApiKey(service) {
        const input = document.getElementById(`${service}_key`);
        localStorage.setItem(`${service}_key`, input.value);
        alert(
          `${service.charAt(0).toUpperCase() + service.slice(1)} API key saved!`
        );
      }

      // Load saved API keys
      window.addEventListener("load", () => {
        ["gemini", "openai", "elevenlabs"].forEach((service) => {
          const savedKey = localStorage.getItem(`${service}_key`);
          if (savedKey) {
            document.getElementById(`${service}_key`).value = savedKey;
          }
        });
      });
    </script>
  </body>
</html>
